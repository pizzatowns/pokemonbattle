<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/parley.js/dist/layout.css" />
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <title>POKEMON BATTLE</title>
</head>

<body>
    <!-- <div class="flex h-screen w-screen justify-center items-center"> -->
    <div class="flex flex-col  h-screen w-screen bg-cover bg-no-repeat bg-center text-white p-5" id="home_div"
        style="background-image: url(images/wallpaper/home.png)">
        <!-- Level and User Name go here , HEADER--SECTION -->
        <div class="flex flex-row justify-end items-center">
            <div class="h-[75px] w-[75px] bg-contain bg-no-repeat bg-center"
                style="background-image: url(images/homeImg/4.svg);">
            </div>
            <div
                class="flex flex-row h-15 w-[150px] justify-around items-center bg-gradient-to-r from-violet-500/20 to-fuchsia-500 rounded-tr-full rounded-br-full">
                <div class="flex flex-col w-3/4">
                    <div class="flex ml-5" style="font-family: 'Bangers', cursive;">Lv 100</div>
                    <div class="flex flex-col w-full justiy-center items-center font-serif italic font-bold text-xl">
                        Shaki</div>
                </div>
                <div class="h-[25px] w-[25px] bg-contain bg-no-repeat bg-center rounded-full cursor-pointer"
                    style="background-image: url(images/homeImg/setting.gif);">
                </div>
            </div>
        </div>
        <!-- START POKEMON LAB SECTION -->
        <div class="flex hidden h-full w-full items-center justify-center z-20" id="pokemon_lab_open">
            <div
                class="flex flex-col h-[700px] w-[700px] justify-end items-center bg-black/50 rounded-[48px] drop-shadow-2xl p-5 border-2 border-red-300">
                <div class="flex w-full justify-end p-2 text-2xl cursor-pointer" id="pokemon_lab_close">X</div>
                <div class="grid grid-cols-3 h-full w-full overflow-auto text-center" id="display_draw_pokemon">

                </div>
                    <div class="h-[100px] w-[100px] bg-contain bg-no-repeat bg-center cursor-pointer hover:animate-bounce"
                        style="background-image: url(images/homeImg/pokemon_roller.png);" id="draw_pokemon">
                    </div>
            </div>
        </div>
        <!-- END POKEMON LAB SECTION -->

         <!-- START POKEMON CENTER SECTION -->
         <div class="flex hidden h-full w-full items-center justify-center z-20" id="pokemon_center_open">
            <div
                class="flex flex-col h-[700px] w-[800px] justify-end items-center bg-black/50 rounded-[48px] drop-shadow-2xl p-5 border-2 border-red-300">
                <div class="flex w-full justify-end p-2 text-2xl cursor-pointer" id="pokemon_center_close">X</div>
                <div class="grid grid-cols-4 h-full w-full overflow-auto text-center" id="pokemon_center_display">

                </div>
                <div class="flex h-[200px] w-full justify-center items-center">
                    <div class="flex h-[200px] w-[200px] bg-white"></div>
                </div>
               
            </div>
        </div>
        <!-- END POKEMON CENTER SECTION -->

        <script>
            $(document).ready(function () {
                var divElement = $("#home_div");
                var divHeight = divElement.height();
                var divWidth = divElement.width();

                // START IMPORT HOUSE LOCATION
                const house_map = [
                    {
                        id: "pokemon_lab",
                        name: "Pokemon Lab",
                        h: "h-[" + Math.round(0.10 * divHeight) + "px] ",
                        w: "w-[" + Math.round(0.057 * divWidth) + "px] ",
                        t: "top-[" + Math.round(divHeight * 0.46) + "px] ",
                        l: "left-[" + Math.round(divWidth * 0.43) + "px] ",
                    },
                    {
                        id: "arena",
                        name: "Arena",
                        h: "h-[" + Math.round(0.18 * divHeight) + "px] ",
                        w: "w-[" + Math.round(0.1 * divWidth) + "px] ",
                        t: "top-[" + Math.round(divHeight * 0.44) + "px] ",
                        l: "left-[" + Math.round(divWidth * 0.7) + "px] ",
                    },
                    {
                        id: "pokemon_center",
                        name: "Pokemon Center",
                        h: "h-[" + Math.round(0.12 * divHeight) + "px] ",
                        w: "w-[" + Math.round(0.1 * divWidth) + "px] ",
                        t: "top-[" + Math.round(divHeight * 0.56) + "px] ",
                        l: "left-[" + Math.round(divWidth * 0.45) + "px] ",
                    },
                    {
                        id: "evolution_center",
                        name: "Evolution Center",
                        h: "h-[" + Math.round(0.1 * divHeight) + "px] ",
                        w: "w-[" + Math.round(0.075 * divWidth) + "px] ",
                        t: "top-[" + Math.round(divHeight * 0.56) + "px] ",
                        l: "left-[" + Math.round(divWidth * 0.624) + "px] ",
                    }
                ];
                house_map.map((value, index) => {
                    var house = $("<div> </div>");
                    house.attr("id", value.id);
                    var house_class = "absolute " + value.h + value.w + value.t + value.l + " z-10 cursor-pointer";
                    var house_inner = $("<div></div>");
                    house_inner.text(value.name);
                    var house_inner_class = "flex justify-center items-center text-red-800 text-center font-bold bg-white/90 rounded-xl"
                    house_inner.addClass(house_inner_class);
                    house.addClass(house_class);
                    house.append(house_inner);
                    divElement.append(house);
                })
                // END IMPORT HOUSE LOCATION


                // ----------------------START POKEMON LAB--------------------------
                $('#pokemon_lab').click(() => {
                    $('#pokemon_lab_open').removeClass('hidden');
                });
                $('#pokemon_lab_close').click(() => {
                    $('#pokemon_lab_open').addClass('hidden');
                    $('#display_draw_pokemon').empty();
                })
                $('#draw_pokemon').click(() => {
                    // 148 + 4
                    var timer = 200;
                    var randomNumberArray = [...Array(5)].map(() => Math.floor(Math.random() * 11) + 127);
                    randomNumberArray.forEach((number) => {
                        let str = `url(images/${number}.png)`;
                        let bg_img = "background-image: " + str + ";";
                        var pokemon = $(`<div class="fex flex-col h-[200px] w-[150px] text-center transition-opacity duration-[3000ms] shadow-[-5px_5px_10px_5px_rgba(0,0,0,1)]" style="opacity:0;"><div class=" h-[150px] w-[150px] bg-contain bg-no-repeat bg-center cursor-pointer" style="${bg_img};" id='poke_img${number}'></div><span>${number}</span></div>
                                `)
                        setTimeout(function () {
                            // $(`#poke_img${number}`).css('opacity', '1');
                            pokemon.css('opacity', '1');
                        }, timer);

                        $('#display_draw_pokemon').append(pokemon);
                        timer += 500;
                    })
                })
                // END POKEMON_LAB


                // -------------------------START POKEMONCENTER------------------------
                $('#pokemon_center').click(() => {
                    $('#pokemon_center_open').removeClass('hidden');
                });
                $('#pokemon_center_close').click(() => {
                    $('#pokemon_center_open').addClass('hidden');
                    $('#display_draw_pokemon').empty();
                     // -------------------------END POKEMONCENTER------------------------
                })
            });     
        </script>
</body>

</html>
